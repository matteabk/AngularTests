<div class="container">
  <form [formGroup] ="registerForm">
      <h1 class="text-center mb-4">Registre-se</h1>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome</label>
        <input type="email" class="form-control" formControlName="name" id="exampleFormControlInput1" placeholder="Digite seu nome"/>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nascimento</label>
        <input type="email" class="form-control" formControlName="birthday" id="exampleFormControlInput1" placeholder="00/00/00"/>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">CPF</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="cpf" placeholder="111.111.111-00"/>
      </div>
      <div class="mb-3 d-flex" formGroupName="address">
        <div class="form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Rua</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="street" placeholder=""/>
        </div>
        <div class="ms-2 form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Número</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="number" placeholder=""/>
        </div>
        <div class="ms-2 form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Complemento</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="complement" placeholder=""/>
        </div>
        <div class=" ms-2 form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Estado</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="state" placeholder=""/>
        </div>
        <div class="ms-2 form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Cidade</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="city" placeholder=""/>
        </div>
        <div class="ms-2 form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Bairro</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="district" placeholder=""/>
        </div>
        <div class="ms-2 form-group">
        <label for="exampleFormControlTextarea1" class="form-label">CEP</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="zipCode" placeholder=""/>
        </div>
      </div>
      <div class="mb-3" formGroupName="contact">
        <div class="form-group mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Telefone</label>
          <input class="form-control" id="exampleFormControlTextarea1" formControlName="phone" placeholder="(00) 90000-0000"/>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-label">E-mail</label>
          <input class="form-control" id="exampleFormControlTextarea1" formControlName="email" placeholder="exemplo@gmail.com"/>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Usuário</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="username" placeholder=""/>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Senha</label>
        <input class="form-control" id="exampleFormControlTextarea1" formControlName="password" type="password" placeholder=""/>
      </div>
      <button class="btn btn-primary" (click)="onSubmit()">Enviar</button>
  </form>
</div>
